name: Production Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Deploy only from main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Optional: GitHub environment for secrets & approvals

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci  # Use ci in prod for deterministic installs

      # 4️⃣ Build the TypeScript application
      - name: Build application
        run: npm run build

      # 5️⃣ Create Procfile dynamically for EB
      - name: Create Procfile
        run: echo "web: node dist/index.js" > Procfile

      # 6️⃣ Create deployment ZIP
      - name: Package application
        run: |
          zip -r deploy.zip dist package.json Procfile node_modules -x "*.git*" "*.github/*" "*.vscode/*" "*.env" "tests/*" "docs/*"

      # 7️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: github-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
          wait_for_deployment: true

      # 8️⃣ Post-deploy health check
      - name: Check application health
        run: |
          HEALTH=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --environment-names ${{ secrets.EB_ENV_NAME }} \
            --query "Environments[0].Health" --output text)
          if [ "$HEALTH" != "Green" ]; then
            echo "❌ Environment health is $HEALTH. Failing deployment."
            exit 1
          fi
